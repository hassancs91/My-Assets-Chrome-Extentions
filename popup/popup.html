<!DOCTYPE html>
<html>
<head>
  <title>My Assets Links</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <img src="../icons/icon48.png" alt="My Assets" class="header-icon">
          <div class="header-text">
            <h1>My Assets</h1>
            <p class="slogan">Your assets, locally stored</p>
          </div>
        </div>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="links">Links</button>
      <button class="tab-button" data-tab="colors">Colors</button>
      <button class="tab-button" data-tab="images">Images</button>
    </div>

    <div class="tab-content active" id="links-tab">
      <div class="save-section">
        <button id="saveCurrentPage" class="primary-button">Save Current Page</button>
        
        <div class="input-group">
          <input type="text" id="description" placeholder="Add description (optional)">
        </div>
        
        <div class="input-group">
          <input type="text" id="tags" placeholder="Add tags (comma separated)">
        </div>
      </div>

      <div class="filter-section">
        <div class="filter-controls">
          <input type="text" id="searchInput" placeholder="Search links...">
          <select id="tagFilter">
            <option value="">All Tags</option>
          </select>
        </div>
      </div>

      <div class="filter-links-spacer"></div>

      <div class="links-section">
        <div id="linksList"></div>
      </div>
    </div>

    <div class="tab-content" id="colors-tab">
      <div class="color-input-section">
        <div class="color-picker-group">
          <input type="color" id="colorPicker" value="#4CAF50">
          <button id="addColor" class="primary-button">Add Color</button>
        </div>
      </div>
      
      <div class="colors-grid" id="colorsGrid">
        <!-- Colors will be added here dynamically -->
      </div>
    </div>

    <div class="tab-content" id="images-tab">
      <div class="image-input-section">
        <div class="input-group">
          <input type="url" id="imageUrl" placeholder="Enter image URL">
          <button id="addImage" class="primary-button">Add Image</button>
        </div>
      </div>
      
      <div class="images-grid" id="imagesGrid">
        <!-- Images will be added here dynamically -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="social-links">
      <a href="https://learnwithhasan.com" target="_blank" class="social-link" title="Developer Website">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
      </a>
      <a href="https://x.com/hasan_ab_hasan" target="_blank" class="social-link" title="X (Twitter)">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      <a href="https://www.linkedin.com/in/h-educate/" target="_blank" class="social-link" title="LinkedIn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
        </svg>
      </a>
    </div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
